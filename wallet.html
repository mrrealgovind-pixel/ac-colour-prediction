<!DOCTYPE html>
<html>
<head>
  <title>Wallet - AC Colour Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{font-family:Arial;background:#111;color:#fff;text-align:center;padding:15px;}
    input,button{padding:10px;margin:5px;border-radius:6px;border:none;font-size:16px;}
    table{width:100%;border-collapse:collapse;margin-top:15px;}
    th,td{border:1px solid #555;padding:8px;text-align:center;}
    th{background:#222;}
    .approve{background:#00e676;color:#000;}
  </style>
</head>
<body>

<h2>Wallet</h2>
<p>Coins: <span id="coins">0</span></p>

<h3>Request Withdrawal</h3>
<input type="number" id="withdrawAmount" placeholder="Coins to withdraw" min="10">
<button onclick="requestWithdrawal()">Request</button>

<h3>Pending Withdrawals</h3>
<table id="withdrawTable">
<tr><th>Time</th><th>Coins</th><th>Status</th></tr>
</table>

<button onclick="back()">Back to Game</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let coins = 0;

auth.onAuthStateChanged(async (u)=>{
  if(!u) location.href="index.html";
  const userRef = db.collection("users").doc(u.uid);
  const data = (await userRef.get()).data();
  coins = data.coins || 0;
  document.getElementById("coins").innerText = coins;
  loadWithdrawals(u.uid);
});

async function requestWithdrawal(){
  const amt = parseInt(document.getElementById("withdrawAmount").value);
  if(isNaN(amt) || amt < 10){ alert("Enter valid amount"); return; }
  if(amt > coins){ alert("Not enough coins"); return; }

  const u = auth.currentUser;
  await db.collection("withdrawals").add({
    uid: u.uid,
    email: u.email,
    coins: amt,
    status: "Pending",
    requestedAt: new Date()
  });
  alert("Withdrawal requested");
  loadWithdrawals(u.uid);
}

async function loadWithdrawals(uid){
  const snap = await db.collection("withdrawals")
    .where("uid","==",uid)
    .orderBy("requestedAt","desc").get();
    
  const table = document.getElementById("withdrawTable");
  table.innerHTML = "<tr><th>Time</th><th>Coins</th><th>Status</th></tr>";
  snap.forEach(doc=>{
    const d = doc.data();
    const row = table.insertRow(-1);
    const t = new Date(d.requestedAt.seconds*1000).toLocaleString();
    row.insertCell(0).innerText = t;
    row.insertCell(1).innerText = d.coins;
    row.insertCell(2).innerText = d.status;
  });
}

function back(){ location.href="game.html"; }
</script>

</body>
  </html>
