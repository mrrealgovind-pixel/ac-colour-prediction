<!DOCTYPE html>
<html>
<head>
<title>Wallet - AC Colour Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

<style>
body{background:#111;color:#fff;font-family:Arial,sans-serif;padding:10px;}
h2{text-align:center;}
button,input{padding:10px;border-radius:6px;border:none;margin:5px 0;font-weight:bold;width:100%;}
button{cursor:pointer;}
.recharge{background:#00e5ff;color:#000;}
.withdraw{background:#ffca28;color:#000;}
input{width:calc(100% - 20px);}
#qrCode{margin:10px auto; display:block; width:200px; height:200px; background:#fff; border-radius:8px; padding:10px;}
.banner{background:#00e676;color:#000;text-align:center;padding:10px;border-radius:8px;margin:10px 0;font-weight:bold;}
</style>
</head>
<body>

<h2>My Wallet</h2>
<p>Coins: <span id="coins">0</span></p>

<section>
<h3>Admin UPI / Mobile</h3>
<p id="adminUpi" class="banner">Loading...</p>
</section>

<section>
<h3>Add Coins</h3>
<input type="number" id="amount" placeholder="Enter Amount"><br>
<button class="recharge" onclick="generateQR()">Generate QR</button>
<p>Scan QR with PhonePe / GooglePay / Paytm</p>
<canvas id="qrCode"></canvas>
<input type="text" id="utr" placeholder="Enter UTR Number after payment"><br>
<button class="recharge" onclick="submitUTR()">Submit UTR</button>
</section>

<section>
<h3>Withdrawal</h3>
<input type="number" id="wAmount" placeholder="Enter Withdrawal Amount">
<button class="withdraw" onclick="withdraw()">Withdraw</button>
</section>

<section>
<p class="banner">All history records will be handled by admin. You will be notified after approval.</p>
</section>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.firebasestorage.app",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let USER_ID = "";
let USER_EMAIL = "";
let ADMIN_UPI = "";

// ================= LOGIN CHECK =================
auth.onAuthStateChanged(user => {
  if(!user) location.href = "login.html";
  else {
    USER_ID = user.uid;
    USER_EMAIL = user.email;
    loadWallet();
    loadUPI();
  }
});

// ================= LOAD COINS =================
function loadWallet(){
  db.collection("users").doc(USER_ID).onSnapshot(doc => {
    coins.innerText = doc.exists && doc.data().coins ? doc.data().coins : 0;
  });
}

// ================= LOAD ADMIN UPI =================
function loadUPI(){
  db.collection("admin").doc("upi").onSnapshot(doc => {
    ADMIN_UPI = doc.exists ? doc.data().upi : "";
    adminUpi.innerText = ADMIN_UPI || "Admin has not set UPI ID";
  });
}

// ================= GENERATE QR =================
async function generateQR(){
  let amt = Number(amount.value);
  if(!amt) return alert("Enter Amount");
  if(!ADMIN_UPI) return alert("Admin UPI / Mobile not available");

  // Create pending recharge request in Firestore
  const docRef = await db.collection("walletRequests").add({
    uid: USER_ID,
    email: USER_EMAIL,
    amount: amt,
    utr: "",
    status: "Pending",
    time: firebase.firestore.FieldValue.serverTimestamp()
  });

  // Save the docId to input for UTR submit
  document.getElementById("utr").dataset.docId = docRef.id;

  // UPI URL for QR
  let upiUrl = `upi://pay?pa=${ADMIN_UPI}&pn=AC%20Colour%20Admin&am=${amt}&cu=INR&tn=Recharge%20${amt}`;

  // Generate QR
  const canvas = document.getElementById('qrCode');
  QRCode.toCanvas(canvas, upiUrl, { width: 200 }, function (error) {
    if (error) console.error(error);
  });
  alert("QR Generated. Scan and complete payment, then submit UTR.");
}

// ================= SUBMIT UTR =================
async function submitUTR(){
  let utrNum = utr.value.trim();
  if(!utrNum) return alert("Enter UTR Number");

  const docId = document.getElementById("utr").dataset.docId;
  if(!docId) return alert("Please generate QR first!");

  await db.collection("walletRequests").doc(docId).update({utr: utrNum});
  alert("UTR submitted. Admin will approve your recharge.");
  
  utr.value = "";
  amount.value = "";
  document.getElementById('qrCode').getContext('2d').clearRect(0,0,200,200);
}

// ================= WITHDRAW =================
async function withdraw(){
  let amt = Number(wAmount.value);
  if(!amt) return alert("Enter amount");

  const userDoc = await db.collection("users").doc(USER_ID).get();
  let coinsVal = userDoc.exists && userDoc.data().coins ? userDoc.data().coins : 0;

  if(coinsVal < amt) return alert("Not enough coins!");

  await db.collection("withdrawals").add({
    uid: USER_ID,
    email: USER_EMAIL,
    coins: amt,
    requestedAt: firebase.firestore.FieldValue.serverTimestamp(),
    status: "Pending"
  });

  alert("Withdrawal Request Sent!");
  wAmount.value = "";
}
</script>

</body>
</html>
