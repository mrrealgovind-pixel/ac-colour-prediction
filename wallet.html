<!DOCTYPE html>
<html>
<head>
  <title>Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{font-family:Arial;background:#111;color:#fff;text-align:center;padding:15px;}
    input,button{width:80%;padding:12px;margin:6px;border-radius:6px;border:none;font-size:16px;}
    button{background:#ff9800;color:#000;font-weight:bold;cursor:pointer;}
    h2,h3{margin:10px;}
  </style>
</head>
<body>

<h2>Wallet</h2>
<p>Coins: <span id="coins">0</span></p>

<input id="withdrawAmount" placeholder="Enter coins to withdraw">
<button onclick="requestWithdrawal()">Request Withdrawal</button>
<button onclick="back()">Back to Game</button>

<p id="msg"></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let coins = 0;
let userData = null;

auth.onAuthStateChanged(async (u)=>{
  if(!u) location.href="index.html";
  const doc = await db.collection("users").doc(u.uid).get();
  if(doc.exists){
    userData = doc.data();
    coins = userData.coins || 0;
    document.getElementById("coins").innerText = coins;
  }
});

function requestWithdrawal(){
  const amt = parseInt(withdrawAmount.value);
  if(!amt || amt > coins) { msg.innerText="❌ Invalid amount"; return; }
  const u = auth.currentUser;
  if(!u) return;
  // Save withdrawal request
  db.collection("withdrawals").add({
    uid: u.uid,
    email: userData.email,
    coins: amt,
    upi: userData.upi || "",
    status: "Pending",
    requestedAt: new Date()
  }).then(()=>{
    msg.innerText="✅ Withdrawal requested";
  });
}

function back(){ location.href="game.html"; }
</script>

</body>
</html>
