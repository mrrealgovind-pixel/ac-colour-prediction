<!DOCTYPE html>
<html>
<head>
  <title>AC Colour Prediction - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      font-family: Arial;
      background:#111;
      color:#fff;
      text-align:center;
      padding-top:40px;
    }
    input,button{
      padding:12px;
      margin:8px;
      width:80%;
      font-size:16px;
    }
    button{
      background:#ff9800;
      border:none;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
    .box-container{
      width:95%;
      margin:auto;
      max-width:380px;
      background:#222;
      padding:15px;
      border-radius:10px;
    }
  </style>
</head>

<body>

<h2>AC Colour Prediction</h2>

<div class="box-container">
  <h3>User Login (Mobile)</h3>

  <input id="mobile" type="text" placeholder="Mobile Number">
  <input id="passwordMobile" type="password" placeholder="Password">

  <button onclick="userLogin()">User Login</button>
</div>

<br>

<div class="box-container">
  <h3>Admin Login (Email)</h3>

  <input id="email" type="email" placeholder="Admin Email">
  <input id="passwordEmail" type="password" placeholder="Password">

  <button onclick="adminLogin()">Admin Login</button>
</div>

<p id="msg"></p>

<script>
  // ðŸ”¥ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
    authDomain: "ac-colour-prediction.firebaseapp.com",
    projectId: "ac-colour-prediction",
    storageBucket: "ac-colour-prediction.appspot.com",
    messagingSenderId: "471938348888",
    appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db   = firebase.firestore();

  // ADMIN EMAIL FIXED
  const ADMIN_EMAIL = "admin@gmail.com";

  // AUTO-REDIRECT IF LOGGED IN
  auth.onAuthStateChanged(async user => {
    if(!user) return;

    const doc = await db.collection("users").doc(user.uid).get();
    const data = doc.data();

    if(user.email === ADMIN_EMAIL){
      location.assign("admin.html");
    } 
    else if(data && data.mobile){
      location.assign("game.html");
    }
  });

  // â­ USER LOGIN (MOBILE + PASSWORD)
  async function userLogin(){
    const mobile = document.getElementById("mobile").value;
    const pass   = document.getElementById("passwordMobile").value;

    if(mobile.length !== 10){
      msg.innerText = "Enter valid 10-digit mobile number";
      return;
    }

    const emailFormat = mobile + "@mobile.com"; // Fake email for Firebase Auth

    try {
      const userCred = await auth.signInWithEmailAndPassword(emailFormat, pass);
      location.assign("game.html");
    }
    catch(err){
      msg.innerText = err.message;
    }
  }

  // â­ ADMIN LOGIN (EMAIL + PASSWORD)
  function adminLogin(){
    const email = document.getElementById("email").value;
    const pass  = document.getElementById("passwordEmail").value;

    if(email !== ADMIN_EMAIL){
      msg.innerText = "Only admin email allowed!";
      return;
    }

    auth.signInWithEmailAndPassword(email, pass)
    .then(()=>{
      location.assign("admin.html");
    })
    .catch(e=>{
      msg.innerText = e.message;
    });
  }
</script>

</body>
</html>
