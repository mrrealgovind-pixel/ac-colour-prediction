<!DOCTYPE html>
<html>
<head>
  <title>AC Colour Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK (ONLY COMPAT) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body{font-family:Arial;background:#111;color:#fff;text-align:center}
    input,button{padding:12px;margin:8px;width:80%}
    button{background:#ff9800;border:none;color:#000;font-weight:bold}
  </style>
</head>

<body>

<h2>AC Colour Prediction</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
  // âœ… REAL FIREBASE CONFIG (ONLY ONE)
  const firebaseConfig = {
    apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
    authDomain: "ac-colour-prediction.firebaseapp.com",
    projectId: "ac-colour-prediction",
    storageBucket: "ac-colour-prediction.appspot.com",
    messagingSenderId: "471938348888",
    appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function register(){
    auth.createUserWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    )
    .then(()=>{
      document.getElementById("msg").innerText = "Registered successfully";
    })
    .catch(e=>{
      document.getElementById("msg").innerText = e.message;
    });
  }

  function login(){
    auth.signInWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    )
    .then(()=>{
      document.getElementById("msg").innerText = "Login successful";
    })
    .catch(e=>{
      document.getElementById("msg").innerText = e.message;
    });
  }
</script>

</body>
</html>
