<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding: 20px;
        }
        .box {
            max-width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin: auto;
            margin-top: 60px;
            box-shadow: 0 0 10px #ddd;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        p { text-align: center; }
        a { color: blue; cursor: pointer; }
    </style>
</head>

<body>

<div class="box">
    <h2>User Login</h2>

    <input id="mobile" type="text" placeholder="Enter Mobile Number" />
    <input id="password" type="password" placeholder="Enter Password" />

    <button onclick="userLogin()">Login</button>

    <p id="msg" style="color:red;"></p>

    <p>New User? <a onclick="register()">Register</a></p>
</div>

<script>
    // ðŸ”¥ Replace your Firebase config here
    const firebaseConfig = {
        apiKey: "YOUR_KEY",
        authDomain: "YOUR_DOMAIN",
        projectId: "YOUR_PROJECT",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Convert mobile to fake email
    function mobileToEmail(m) {
        return m + "@user.com";
    }

    // User Login
    function userLogin() {
        const mobile = document.getElementById("mobile").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (mobile === "" || pass === "") {
            document.getElementById("msg").innerText = "Mobile & Password required!";
            return;
        }

        const email = mobileToEmail(mobile);

        auth.signInWithEmailAndPassword(email, pass)
            .then(() => {
                window.location.href = "game.html";
            })
            .catch(err => {
                document.getElementById("msg").innerText = err.message;
            });
    }

    // User Register
    function register() {
        const mobile = prompt("Enter Mobile Number:");
        if (!mobile) return;

        const pass = prompt("Set Password (min 6 chars):");
        if (!pass) return;

        const email = mobileToEmail(mobile);

        auth.createUserWithEmailAndPassword(email, pass)
            .then(() => {
                alert("Account Created! Now login.");
            })
            .catch(err => {
                alert(err.message);
            });
    }
</script>

</body>
      </html>
