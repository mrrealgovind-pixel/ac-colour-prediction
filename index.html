<!DOCTYPE html>
<html>
<head>
  <title>AC Colour Prediction - Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial;
      background:#111;
      color:#fff;
      text-align:center;
      padding-top:40px;
    }
    input,button{
      padding:12px;
      margin:8px;
      width:80%;
      font-size:16px;
    }
    button{
      background:#ff9800;
      border:none;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>

<h2>AC Colour Prediction - Admin Login</h2>

<input id="email" type="email" placeholder="Admin Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="msg"></p>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
    authDomain: "ac-colour-prediction.firebaseapp.com",
    projectId: "ac-colour-prediction",
    storageBucket: "ac-colour-prediction.appspot.com",
    messagingSenderId: "471938348888",
    appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const ADMIN_EMAIL = "admin@gmail.com";

  // ðŸ” Auto redirect if already logged in
  auth.onAuthStateChanged(user => {
    if(user && user.email === ADMIN_EMAIL){
      window.location.href = "admin.html";
    }
  });

  // âœ… Admin login
  function login(){
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    )
    .then((cred)=>{
      if(cred.user.email === ADMIN_EMAIL){
        window.location.href = "admin.html";
      } else {
        msg.innerText = "Not authorized!";
        auth.signOut();
      }
    })
    .catch(e=>{
      msg.innerText = e.message;
    });
  }
</script>

</body>
</html>
