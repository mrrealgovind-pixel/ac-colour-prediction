<!DOCTYPE html>
<html>
<head>
  <title>AC Colour Prediction - Mobile Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background:#111;
      color:#fff;
      text-align:center;
      padding-top:50px;
    }
    input, button {
      padding:12px;
      margin:10px;
      width:80%;
      font-size:16px;
      border-radius:6px;
      border:none;
    }
    button {
      background:#ff9800;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
    p {margin-top:10px;}
  </style>
</head>
<body>

<h2>AC Colour Prediction</h2>

<input id="mobile" type="text" placeholder="Enter Mobile Number" maxlength="10">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
    authDomain: "ac-colour-prediction.firebaseapp.com",
    projectId: "ac-colour-prediction",
    storageBucket: "ac-colour-prediction.appspot.com",
    messagingSenderId: "471938348888",
    appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const ADMIN_MOBILE = "9999999999"; // Admin mobile number

  // ðŸ” Auto redirect if logged in
  auth.onAuthStateChanged(user => {
    if(user){
      db.collection("users").doc(user.uid).get().then(doc=>{
        const mobile = doc.data().mobile;
        if(mobile === ADMIN_MOBILE){
          window.location.href = "admin.html";
        } else {
          window.location.href = "game.html";
        }
      });
    }
  });

  // âœ… Register
  function register() {
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value;

    if(mobile.length !== 10 || isNaN(mobile)){
      msg.innerText = "Enter valid 10-digit mobile number";
      return;
    }

    // Create fake email for Firebase backend
    const email = mobile + "@dummy.com";

    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        return db.collection("users").doc(cred.user.uid).set({
          uid: cred.user.uid,
          mobile: mobile,
          email: email,
          coins: 1000,
          bank: "",
          account: "",
          ifsc: "",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(()=>{
        if(mobile === ADMIN_MOBILE){
          window.location.href = "admin.html";
        } else {
          window.location.href = "game.html";
        }
      })
      .catch(e => { msg.innerText = e.message });
  }

  // âœ… Login
  function login() {
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value;

    if(mobile.length !== 10 || isNaN(mobile)){
      msg.innerText = "Enter valid 10-digit mobile number";
      return;
    }

    const email = mobile + "@dummy.com";

    auth.signInWithEmailAndPassword(email, password)
      .then(cred => {
        if(mobile === ADMIN_MOBILE){
          window.location.href = "admin.html";
        } else {
          window.location.href = "game.html";
        }
      })
      .catch(e => { msg.innerText = e.message });
  }
</script>

</body>
</html>
