<!DOCTYPE html>
<html>
<head>
  <title>AC Colour Prediction - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK (COMPAT ONLY) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body{
      font-family: Arial;
      background:#111;
      color:#fff;
      text-align:center;
      padding-top:40px;
    }
    input,button{
      padding:12px;
      margin:8px;
      width:80%;
      font-size:16px;
    }
    button{
      background:#ff9800;
      border:none;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>

<h2>AC Colour Prediction</h2>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
  // ðŸ”¥ Firebase Config (READY)
  const firebaseConfig = {
    apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
    authDomain: "ac-colour-prediction.firebaseapp.com",
    projectId: "ac-colour-prediction",
    storageBucket: "ac-colour-prediction.appspot.com",
    messagingSenderId: "471938348888",
    appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // âœ… AUTO REDIRECT IF ALREADY LOGIN
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "game.html";
    }
  });

  function register(){
    auth.createUserWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    )
    .then(() => {
      window.location.href = "game.html";
    })
    .catch(e => {
      document.getElementById("msg").innerText = e.message;
    });
  }

  function login(){
    auth.signInWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    )
    .then(() => {
      window.location.href = "game.html";
    })
    .catch(e => {
      document.getElementById("msg").innerText = e.message;
    });
  }
</script>

</body>
</html>
