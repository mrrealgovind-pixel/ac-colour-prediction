<!DOCTYPE html>
<html>
<head>
  <title>AC Colour Prediction - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      font-family: Arial;
      background:#111;
      color:#fff;
      text-align:center;
      padding-top:40px;
    }
    input,button{
      padding:12px;
      margin:8px;
      width:80%;
      font-size:16px;
    }
    button{
      background:#ff9800;
      border:none;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>

<h2>AC Colour Prediction</h2>

<!-- Admin Email Login -->
<input id="adminEmail" type="email" placeholder="Admin Email (Only Admin)">
<input id="adminPassword" type="password" placeholder="Password">
<button onclick="adminLogin()">Admin Login</button>

<hr style="margin:20px 0; border-color:#555;">

<!-- User Mobile Login -->
<input id="userMobile" type="text" placeholder="Mobile Number (+91xxxxxx)">
<button onclick="userLogin()">User Login (OTP Simulated)</button>

<p id="msg"></p>

<script>
  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
    authDomain: "ac-colour-prediction.firebaseapp.com",
    projectId: "ac-colour-prediction",
    storageBucket: "ac-colour-prediction.appspot.com",
    messagingSenderId: "471938348888",
    appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const ADMIN_EMAIL = "admin@gmail.com";

  // -------------------- ADMIN LOGIN --------------------
  function adminLogin(){
    const email = adminEmail.value.trim();
    const password = adminPassword.value.trim();

    if(email !== ADMIN_EMAIL){
      msg.innerText = "Only admin can login here.";
      return;
    }

    auth.signInWithEmailAndPassword(email,password)
      .then(()=> { window.location.href="admin.html"; })
      .catch(e=> { msg.innerText = e.message; });
  }

  // -------------------- USER MOBILE LOGIN --------------------
  async function userLogin(){
    const mobile = userMobile.value.trim();
    if(!mobile.match(/^\+?\d{10,15}$/)){
      msg.innerText = "Enter valid mobile number with country code.";
      return;
    }

    // âœ… Check if user already exists
    let userDoc = await db.collection("users").where("mobile","==",mobile).get();
    let uid;
    if(userDoc.empty){
      // ðŸ”¥ New user, create
      uid = "USER_" + Date.now();
      await db.collection("users").doc(uid).set({
        uid: uid,
        mobile: mobile,
        coins: 1000,
        upi: "",
        bankName: "",
        accountNumber: "",
        ifsc: "",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    } else {
      uid = userDoc.docs[0].id;
    }

    // ðŸ” Simulated login
    sessionStorage.setItem("uid", uid);
    sessionStorage.setItem("mobile", mobile);
    window.location.href="game.html";
  }

  // -------------------- AUTO REDIRECT IF ALREADY LOGGED IN --------------------
  auth.onAuthStateChanged(user=>{
    if(user && user.email === ADMIN_EMAIL){
      window.location.href="admin.html";
    }
  });
</script>

</body>
</html>
