<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{font-family:Arial;background:#111;color:#fff;padding:30px;text-align:center;}
    input,button{width:90%;padding:12px;margin:8px;font-size:16px;border:none;border-radius:6px;}
    button{background:#ff9800;color:#000;font-weight:bold;cursor:pointer;}
  </style>
</head>

<body>

<h2>User Registration</h2>

<input id="mobile" type="text" placeholder="Mobile Number (10 Digit)">
<input id="password" type="password" placeholder="Password">

<button onclick="registerUser()">Register</button>

<p id="msg"></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.appspot.com",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

async function registerUser(){
    const mobile = document.getElementById("mobile").value;
    const password = document.getElementById("password").value;

    if(mobile.length !== 10){ msg.innerText = "Enter valid mobile number"; return; }
    if(password.length < 4){ msg.innerText = "Password must be 4+ characters"; return; }

    // Firebase requires email â†’ so we convert mobile to email format
    const email = mobile + "@mobile.com";

    try{
        const cred = await auth.createUserWithEmailAndPassword(email, password);

        await db.collection("users").doc(cred.user.uid).set({
            mobile,
            email,
            coins: 1000,
            createdAt: new Date(),
            upi: "",
            bank: "",
            account: "",
            ifsc: ""
        });

        window.location.href = "game.html";

    }catch(e){
        msg.innerText = e.message;
    }
}
</script>

</body>
</html>
