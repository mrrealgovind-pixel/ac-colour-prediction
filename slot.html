<!DOCTYPE html>
<html>
<head>
<title>Slot Machine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
    margin: 0;
    background: #111;
    font-family: Arial;
    color: white;
    text-align: center;
}

h2 {
    margin-top: 15px;
    color: gold;
}

.slot-box {
    width: 90%;
    margin: auto;
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px black;
}

.reels {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.reel {
    width: 80px;
    height: 80px;
    background: black;
    border: 3px solid gold;
    border-radius: 10px;
    font-size: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    width: 150px;
    padding: 12px;
    background: gold;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    margin-top: 25px;
    font-weight: bold;
}

#coins, #bet {
    font-size: 20px;
    margin-top: 15px;
}

.bet-btns button {
    width: 70px;
    margin: 5px;
    background: #333;
    color: white;
}
</style>
</head>

<body>

<h2>üé∞ Slot Machine</h2>

<div id="coins">Coins: 0</div>
<div id="bet">Bet: 10</div>

<div class="bet-btns">
    <button onclick="setBet(10)">10</button>
    <button onclick="setBet(20)">20</button>
    <button onclick="setBet(50)">50</button>
    <button onclick="setBet(100)">100</button>
</div>

<div class="slot-box">
    <div class="reels">
        <div id="r1" class="reel">üçí</div>
        <div id="r2" class="reel">üçã</div>
        <div id="r3" class="reel">‚≠ê</div>
    </div>

    <button onclick="spin()">SPIN</button>
</div>

<p id="result" style="font-size:22px; margin-top:10px;"></p>

<!-- Sounds -->
<audio id="winSound" src="win.mp3"></audio>
<audio id="loseSound" src="lose.mp3"></audio>


<script>
/* -------------------- FIREBASE CONFIG -------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.appspot.com",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let coins = 0;
let bet = 10;
let uid = null;

/* -------------------- LOAD USER + COINS -------------------- */
auth.onAuthStateChanged(async (user) => {
    if (!user) { location.href = "index.html"; return; }

    uid = user.uid;

    const userRef = db.collection("users").doc(uid);
    const snap = await userRef.get();

    if (snap.exists) {
        coins = snap.data().coins || 0;
        document.getElementById("coins").innerText = "Coins: " + coins;
    }
});

/* -------------------- BET -------------------- */
function setBet(amount) {
    bet = amount;
    document.getElementById("bet").innerHTML = "Bet: " + bet;
}

/* -------------------- SPIN -------------------- */
async function spin() {

    if (coins < bet) {
        alert("Not enough coins!");
        return;
    }

    coins -= bet;
    updateCoins();

    const symbols = ["üçí", "üçã", "‚≠ê", "üîî", "üçâ", "7Ô∏è‚É£"];

    let r1 = symbols[Math.floor(Math.random() * symbols.length)];
    let r2 = symbols[Math.floor(Math.random() * symbols.length)];
    let r3 = symbols[Math.floor(Math.random() * symbols.length)];

    document.getElementById("r1").innerHTML = r1;
    document.getElementById("r2").innerHTML = r2;
    document.getElementById("r3").innerHTML = r3;

    let win = 0;
    let msg = "";

    if (r1 === r2 && r2 === r3) {
        win = bet * 10;
        msg = "JACKPOT! +" + win;
        winSound.play();
    } 
    else if (r1 === r2 || r2 === r3 || r1 === r3) {
        win = bet * 3;
        msg = "Nice! +" + win;
        winSound.play();
    } 
    else {
        msg = "Try Again!";
        loseSound.play();
    }

    coins += win;
    updateCoins();

    document.getElementById("result").innerHTML = msg;

    // Save transaction
    db.collection("transactions").add({
        uid: uid,
        game: "slot",
        bet: bet,
        win: win,
        r1, r2, r3,
        time: new Date()
    });
}

/* -------------------- UPDATE COINS IN FIREBASE -------------------- */
function updateCoins() {
    db.collection("users").doc(uid).update({ coins: coins });
    document.getElementById("coins").innerText = "Coins: " + coins;
}
</script>

</body>
    </html>
