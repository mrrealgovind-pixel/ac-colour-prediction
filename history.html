<!DOCTYPE html>
<html>
<head>
  <title>Transaction History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{font-family:Arial;background:#111;color:#fff;text-align:center;padding:15px;}
    table{width:100%;border-collapse:collapse;margin-top:15px;}
    th,td{border:1px solid #555;padding:8px;text-align:center;}
    th{background:#222;}
    .win{color:#00ff00;font-weight:bold;}
    .lose{color:#ff5252;font-weight:bold;}
    .withdraw{color:#ff9800;font-weight:bold;}
    button{padding:10px;margin-top:10px;background:#ff9800;border:none;color:#000;font-weight:bold;border-radius:6px;cursor:pointer;}
  </style>
</head>
<body>

<h2>Transaction History</h2>
<table id="transTable">
<tr>
  <th>Time</th>
  <th>Type</th>
  <th>Coins</th>
  <th>Picked / UPI</th>
  <th>Result / Status</th>
  <th>Win/Lose</th>
</tr>
</table>

<button onclick="back()">Back to Game</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.appspot.com",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb7cbe172d"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async (u)=>{
  if(!u) location.href="index.html";
  loadTransactions(u.uid);
});

async function loadTransactions(uid){
  const table = document.getElementById("transTable");

  // 1️⃣ Game Rounds
  const roundsSnap = await db.collection("rounds").where("uid","==",uid).orderBy("time","desc").limit(50).get();
  roundsSnap.forEach(doc=>{
    const d = doc.data();
    const row = table.insertRow(-1);
    const t = d.time ? new Date(d.time.seconds*1000).toLocaleString() : "";
    row.insertCell(0).innerText = t;
    row.insertCell(1).innerText = "Game";
    row.insertCell(2).innerText = d.bet || "-";
    row.insertCell(3).innerText = d.pick || "-";
    row.insertCell(4).innerText = d.result || "-";
    row.insertCell(5).innerText = d.win ? "WIN" : "LOSE";
    row.cells[5].className = d.win ? "win" : "lose";
  });

  // 2️⃣ Withdrawals
  const withdrawSnap = await db.collection("withdrawals").where("uid","==",uid).orderBy("requestedAt","desc").limit(50).get();
  withdrawSnap.forEach(doc=>{
    const d = doc.data();
    const row = table.insertRow(-1);
    const t = d.requestedAt ? new Date(d.requestedAt.seconds*1000).toLocaleString() : "";
    row.insertCell(0).innerText = t;
    row.insertCell(1).innerText = "Withdrawal";
    row.insertCell(2).innerText = d.coins || "-";
    row.insertCell(3).innerText = d.upi || "-";
    row.insertCell(4).innerText = d.status || "-";
    row.insertCell(5).innerText = "-";
    row.cells[4].className = "withdraw";
  });
}

function back(){ location.href="game.html"; }
</script>

</body>
</html>
