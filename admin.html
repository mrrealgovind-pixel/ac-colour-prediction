<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{background:#111;color:#fff;font-family:Arial;padding:10px;}
h2{text-align:center;margin-bottom:20px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #555;padding:8px;text-align:left;}
th{background:#222;}
button{padding:6px 10px;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
.approve{background:#00e676;color:#000;}
.reject{background:#ff5252;color:#fff;}
input,select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:none;
  margin:5px 0;
}
.section{
  background:#1a1a1a;
  padding:15px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 0 5px #000;
}
</style>
</head>
<body>

<h2>Admin Panel</h2>

<div class="section">
  <h3>Admin UPI</h3>
  <input id="adminUpi" placeholder="Enter Admin UPI / Mobile">
  <button class="approve" onclick="updateAdminUpi()">Save</button>
</div>

<div class="section">
  <h3>AUTO RESULT CONTROL</h3>
  <p id="autoStatus">Loading...</p>
  <select id="autoLogic">
    <option value="red_green">RED / GREEN</option>
    <option value="green_red">GREEN / RED</option>
    <option value="random">Random</option>
  </select>
  <button class="approve" onclick="enableAuto()">Enable Auto</button>
  <button class="reject" onclick="disableAuto()">Disable Auto</button>
</div>

<div class="section">
  <h3>Manual Result</h3>
  <button class="approve" onclick="setResult('red')">RED</button>
  <button class="approve" onclick="setResult('green')">GREEN</button>
  <button class="approve" onclick="setResult('violet')">VIOLET</button>
</div>

<div class="section">
  <h3>Slot Machine Control</h3>
  <p id="slotStatus">Loading...</p>
  <select id="slotLogic">
    <option value="40_60">40% win</option>
    <option value="60_40">60% win</option>
    <option value="30_70">30% win</option>
  </select>
  <button class="approve" onclick="saveSlotLogic()">Save Logic</button>
</div>

<div class="section">
  <h3>Users</h3>
  <table id="usersTable"></table>
</div>

<div class="section">
  <h3>Withdrawal Requests</h3>
  <table id="withdrawTable"></table>
</div>

<div class="section">
  <h3>Recharge Requests</h3>
  <table id="rechargeTable"></table>
</div>

<button class="reject" style="width:100%;margin-top:20px;" onclick="logout()">Logout</button>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.firebasestorage.app",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d",
  measurementId: "G-QJ07DWRNYY"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "admin@gmail.com";

auth.onAuthStateChanged(user=>{
  if(!user || user.email !== ADMIN_EMAIL){
    alert("Not Authorized");
    location.href = "index.html";
  } else {
    loadAutoStatus();
    loadSlotLogic();
    loadUsers();
    loadWithdrawals();
    loadRechargeRequests();
    loadAdminUpi();
  }
});

/* AUTO SYSTEM */
async function enableAuto(){
  const logic = autoLogic.value;
  await db.collection("admin").doc("auto").set({
    enabled:true, logic, updated:new Date()
  });
  alert("Auto enabled: "+logic);
  loadAutoStatus();
}

async function disableAuto(){
  await db.collection("admin").doc("auto").update({
    enabled:false, updated:new Date()
  });
  alert("Auto disabled");
  loadAutoStatus();
}

async function loadAutoStatus(){
  const doc = await db.collection("admin").doc("auto").get();
  if(doc.exists && doc.data().enabled){
    autoStatus.innerText = "AUTO ENABLED ("+doc.data().logic+")";
  } else autoStatus.innerText = "AUTO DISABLED";
}

/* MANUAL RESULT */
async function setResult(color){
  await db.collection("admin").doc("result").set({
    color, mode:"manual", timestamp:new Date()
  });
  alert("Manual Result: "+color);
}

/* SLOT LOGIC */
async function saveSlotLogic(){
  const logic = slotLogic.value;
  let winRate = 0;

  if(logic==="40_60") winRate = 40;
  if(logic==="60_40") winRate = 60;
  if(logic==="30_70") winRate = 30;

  await db.collection("slotControl").doc("settings").set({
    logic, winRate, loseRate:100-winRate, updated:new Date()
  });

  alert("Slot Logic Updated");
  loadSlotLogic();
}

async function loadSlotLogic(){
  const doc = await db.collection("slotControl").doc("settings").get();
  if(doc.exists){
    slotLogic.value = doc.data().logic;
    slotStatus.innerText = `Current: ${doc.data().logic} (${doc.data().winRate}% win)`;
  } else slotStatus.innerText = "Not Set";
}

/* USERS */
function loadUsers(){
  db.collection("users").onSnapshot(snap=>{
    let html = `<tr>
      <th>Email</th><th>Coins</th><th>UPI</th><th>Bank</th>
      <th>Account</th><th>IFSC</th><th>Add Coins</th>
    </tr>`;

    snap.forEach(doc=>{
      const d = doc.data();
      html += `<tr>
        <td>${d.email}</td>
        <td>${d.coins||0}</td>
        <td>${d.upi||"-"}</td>
        <td>${d.bank||"-"}</td>
        <td>${d.account||"-"}</td>
        <td>${d.ifsc||"-"}</td>
        <td>
          <button onclick="addCoins('${doc.id}',100)">+100</button>
          <button onclick="addCoins('${doc.id}',500)">+500</button>
        </td>
      </tr>`;
    });

    usersTable.innerHTML = html;
  });
}

async function addCoins(uid, amount){
  await db.collection("users").doc(uid).update({
    coins: firebase.firestore.FieldValue.increment(amount)
  });

  await db.collection("transactions").add({
    uid, type:"Admin Add Coins", coins:amount, time:new Date()
  });

  alert("Coins Added!");
}

/* WITHDRAWALS */
function loadWithdrawals(){
  db.collection("withdrawals").orderBy("requestedAt","desc")
    .onSnapshot(snap=>{
      let html = `<tr>
        <th>User</th><th>Coins</th><th>UPI/Bank</th>
        <th>Status</th><th>Action</th>
      </tr>`;

      snap.forEach(doc=>{
        const d = doc.data();
        html += `<tr>
          <td>${d.email}</td>
          <td>${d.coins}</td>
          <td>${d.upi||d.bank||"-"}</td>
          <td>${d.status}</td>
          <td>${
            d.status==="Pending"
            ? `<button class="approve" onclick="handleWithdrawal('${doc.id}',true,${d.coins},'${d.uid}')">Approve</button>
               <button class="reject" onclick="handleWithdrawal('${doc.id}',false,${d.coins},'${d.uid}')">Reject</button>`
            : "-"
          }</td>
        </tr>`;
      });

      withdrawTable.innerHTML = html;
    });
}

async function handleWithdrawal(id, approve, coins, uid){
  const ref = db.collection("users").doc(uid);
  const user = await ref.get();

  if(approve){
    if((user.data().coins||0) < coins) return alert("Not enough coins!");
    await ref.update({coins:user.data().coins - coins});
    await db.collection("withdrawals").doc(id).update({status:"Approved"});
  } else {
    await db.collection("withdrawals").doc(id).update({status:"Rejected"});
  }

  alert(approve ? "Approved" : "Rejected");
}

/* RECHARGE */
function loadRechargeRequests(){
  db.collection("walletRequests").orderBy("time","desc")
    .onSnapshot(snap=>{
      let html = `<tr>
        <th>User</th><th>Amount</th><th>UTR</th>
        <th>Status</th><th>Action</th>
      </tr>`;

      snap.forEach(doc=>{
        const d = doc.data();

        html += `<tr>
          <td>${d.email}</td>
          <td>${d.amount}</td>
          <td>${d.utr||"-"}</td>
          <td>${d.status}</td>
          <td>${
            d.status==="Pending"
            ? `<button class="approve" onclick="approveRecharge('${doc.id}',${d.amount},'${d.uid}')">Approve</button>
               <button class="reject" onclick="rejectRecharge('${doc.id}')">Reject</button>`
            : "-"
          }</td>
        </tr>`;
      });

      rechargeTable.innerHTML = html;
    });
}

async function approveRecharge(id, amount, uid){
  await db.collection("users").doc(uid).update({
    coins: firebase.firestore.FieldValue.increment(Number(amount))
  });

  await db.collection("walletRequests").doc(id).update({status:"Approved"});
  alert("Recharge Approved!");
}

async function rejectRecharge(id){
  await db.collection("walletRequests").doc(id).update({status:"Rejected"});
  alert("Rejected!");
}

/* ADMIN UPI */
async function loadAdminUpi(){
  const doc = await db.collection("admin").doc("upi").get();
  if(doc.exists) adminUpi.value = doc.data().upi;
}

async function updateAdminUpi(){
  const upi = adminUpi.value.trim();
  if(!upi) return alert("Enter valid UPI ID");
  await db.collection("admin").doc("upi").set({upi});
  alert("UPI Updated!");
}

/* LOGOUT */
function logout(){
  auth.signOut();
}

</script>

</body>
</html>
