<!DOCTYPE html>
<html>
<head>
<title>Admin Panel - AC Colour Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{background:#111;color:#fff;font-family:Arial,sans-serif;margin:0;padding:10px;}
h2,h3{text-align:center;margin:10px 0;}
button,input,select{padding:10px;margin:5px 0;border:none;border-radius:6px;font-weight:bold;width:100%;}
button{cursor:pointer;}
button.approve{background:#00e676;color:#000;}
button.reject{background:#ff5252;color:#fff;}
.container{max-width:480px;margin:0 auto;}
section{margin-bottom:20px;padding:10px;border-radius:8px;background:#222;}
table{width:100%;border-collapse:collapse;}
th,td{padding:8px;border:1px solid #555;text-align:left;}
th{background:#333;}
tr:hover{background:#333;}
.collapsible{max-height:300px;overflow-y:auto;}
.banner{background:#00e676;color:#000;text-align:center;padding:10px;border-radius:8px;margin:5px 0;font-weight:bold;}
</style>
</head>
<body>
<div class="container">
<h2>Admin Panel</h2>

<section>
<h3>Color Auto Result</h3>
<select id="autoLogic">
  <option value="60_40">Logic 1 (60% Win / 40% Lose)</option>
  <option value="40_60">Logic 2 (40% Win / 60% Lose)</option>
</select>
<button onclick="enableAuto()">Enable Auto</button>
<button onclick="disableAuto()">Disable Auto</button>
<p id="autoStatus" class="banner">Loading...</p>
<button onclick="logout()" style="background:#ff5252;color:#fff;">Logout</button>
</section>

<section>
<h3>Slot Game Logic</h3>
<select id="slotLogic">
  <option value="high">High (60% Win / 40% Lose)</option>
  <option value="medium">Medium (40% Win / 60% Lose)</option>
  <option value="low">Low (30% Win / 70% Lose)</option>
</select>

<!-- High / Medium / Low Buttons -->
<div style="display:flex;gap:5px;margin-top:10px;">
  <button onclick="setHigh()">High</button>
  <button onclick="setMedium()">Medium</button>
  <button onclick="setLow()">Low</button>
</div>

<button onclick="saveSlotLogic()">Save Slot Logic</button>
<p id="slotStatus" class="banner">Loading...</p>
</section>

<section>
<h3>User List</h3>
<div class="collapsible">
<table id="usersTable">
<tr><th>Email</th><th>Coins</th><th>Add Coins</th></tr>
<tr><td colspan="3">Loading...</td></tr>
</table>
</div>
</section>

<section>
<h3>Withdrawals</h3>
<div class="collapsible">
<table id="withdrawTable">
<tr><th>User</th><th>Coins</th><th>Bank Details</th><th>UPI</th><th>Status</th><th>Action</th></tr>
<tr><td colspan="6">Loading...</td></tr>
</table>
</div>
</section>

<section>
<h3>Recharge Requests</h3>
<div class="collapsible">
<table id="rechargeTable">
<tr><th>User</th><th>Amount</th><th>UTR</th><th>Status</th><th>Action</th></tr>
<tr><td colspan="5">Loading...</td></tr>
</table>
</div>
</section>

<section>
<h3>Admin UPI</h3>
<input type="text" id="adminUpi" placeholder="Enter UPI ID">
<button onclick="updateAdminUpi()">Update UPI</button>
</section>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.firebasestorage.app",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "admin@gmail.com";

auth.onAuthStateChanged(user=>{
  if(!user || user.email!==ADMIN_EMAIL){
    alert("Not Authorized");
    location.href="index.html";
  } else {
    loadAutoStatus();
    loadSlotLogic();
    loadUsers();
    loadWithdrawals();
    loadRechargeRequests();
    loadAdminUpi();
  }
});

/* AUTO RESULT */
async function enableAuto(){
  const logic = document.getElementById("autoLogic").value;
  await db.collection("admin").doc("auto").set({enabled:true,logic,updated:new Date()});
  alert("Auto Enabled "+logic);
  loadAutoStatus();
}
async function disableAuto(){
  await db.collection("admin").doc("auto").set({enabled:false,updated:new Date()});
  alert("Auto Disabled");
  loadAutoStatus();
}
async function loadAutoStatus(){
  const doc = await db.collection("admin").doc("auto").get();
  if(doc.exists && doc.data().enabled) autoStatus.innerText = "AUTO ENABLED ("+doc.data().logic+")";
  else autoStatus.innerText = "AUTO DISABLED";
}

/* SLOT LOGIC */
async function saveSlotLogic(){
  const logic = document.getElementById("slotLogic").value; // high/medium/low
  let winRate=0;

  if(logic==="high") winRate=60;
  else if(logic==="medium") winRate=40;
  else if(logic==="low") winRate=30;

  await db.collection("slotControl").doc("settings").set({
    logicMode:logic,
    winRate:winRate,
    loseRate:100-winRate,
    updated:new Date()
  }, {merge:true});

  alert("Slot Logic Saved: "+logic+" ("+winRate+"% Win / "+(100-winRate)+"% Lose)");
  loadSlotLogic();
}

async function loadSlotLogic(){
  const doc = await db.collection("slotControl").doc("settings").get();
  if(doc.exists){
    const logic = doc.data().logicMode || "medium";
    slotLogic.value = logic;
    const winRate = doc.data().winRate || 40;
    slotStatus.innerText = "Current: "+logic+" ("+winRate+"% Win / "+(100-winRate)+"% Lose)";
  }
}

/* High / Medium / Low buttons */
function setHigh(){ slotLogic.value="high"; }
function setMedium(){ slotLogic.value="medium"; }
function setLow(){ slotLogic.value="low"; }

/* USERS */
function loadUsers(){
  db.collection("users").orderBy("coins","desc").onSnapshot(snap=>{
    let html=`<tr><th>Email</th><th>Coins</th><th>Add Coins</th></tr>`;
    snap.forEach(doc=>{
      const d=doc.data();
      html+=`<tr>
        <td>${d.email||""}</td>
        <td>${d.coins||0}</td>
        <td>
          <button onclick="addCoins('${doc.id}',100)">+100</button>
          <button onclick="addCoins('${doc.id}',500)">+500</button>
        </td>
      </tr>`;
    });
    usersTable.innerHTML = html;
  });
}
async function addCoins(uid,amt){
  await db.collection("users").doc(uid).update({coins:firebase.firestore.FieldValue.increment(amt)});
  await db.collection("transactions").add({uid,type:"Admin Add Coins",coins:amt,time:new Date()});
  alert("Coins Added!");
}

/* WITHDRAWALS */
function loadWithdrawals(){
  db.collection("withdrawals").orderBy("requestedAt","desc").onSnapshot(snap=>{
    let html=`<tr><th>User</th><th>Coins</th><th>Bank Details</th><th>UPI</th><th>Status</th><th>Action</th></tr>`;
    snap.forEach(doc=>{
      const d=doc.data();
      html+=`<tr>
        <td>${d.email}</td>
        <td>${d.coins}</td>
        <td>${d.bankDetails || "-"}</td>
        <td>${d.upi || "-"}</td>
        <td>${d.status}</td>
        <td>${d.status==="Pending"?`<button class="approve" onclick="handleWithdrawal('${doc.id}',true,${d.coins},'${d.uid}')">Approve</button>
        <button class="reject" onclick="handleWithdrawal('${doc.id}',false,${d.coins},'${d.uid}')">Reject</button>`:"-"}</td>
      </tr>`;
    });
    withdrawTable.innerHTML = html;
  });
}
async function handleWithdrawal(id,approve,coins,uid){
  const ref=db.collection("users").doc(uid);
  const user=await ref.get();
  if(approve){
    if((user.data().coins||0)<coins){return alert("User does not have enough coins!");}
    await ref.update({coins:user.data().coins-coins});
    await db.collection("withdrawals").doc(id).update({status:"Approved"});
  } else await db.collection("withdrawals").doc(id).update({status:"Rejected"});
  alert(approve?"Approved":"Rejected");
}

/* RECHARGE */
function loadRechargeRequests(){
  db.collection("walletRequests").orderBy("time","desc").onSnapshot(snap=>{
    let html=`<tr><th>User</th><th>Amount</th><th>UTR</th><th>Status</th><th>Action</th></tr>`;
    snap.forEach(doc=>{
      const d=doc.data();
      html+=`<tr>
        <td>${d.email}</td>
        <td>${d.amount}</td>
        <td>${d.utr||"-"}</td>
        <td>${d.status||"Pending"}</td>
        <td>${d.status==="Pending"?`<button class="approve" onclick="approveRecharge('${doc.id}',${d.amount},'${d.uid}')">Approve</button>
        <button class="reject" onclick="rejectRecharge('${doc.id}')">Reject</button>`:"-"}</td>
      </tr>`;
    });
    rechargeTable.innerHTML = html;
  });
}
async function approveRecharge(id,amt,uid){
  await db.collection("users").doc(uid).update({coins:firebase.firestore.FieldValue.increment(amt)});
  await db.collection("walletRequests").doc(id).update({status:"Approved"});
  alert("Recharge Approved!");
}
async function rejectRecharge(id){
  await db.collection("walletRequests").doc(id).update({status:"Rejected"});
  alert("Recharge Rejected!");
}

/* ADMIN UPI */
async function loadAdminUpi(){
  const doc=await db.collection("admin").doc("upi").get();
  if(doc.exists) adminUpi.value=doc.data().upi;
}
async function updateAdminUpi(){
  const upi=adminUpi.value.trim();
  if(!upi) return alert("Enter valid UPI ID");
  await db.collection("admin").doc("upi").set({upi});
  alert("UPI Updated");
}

/* LOGOUT */
function logout(){auth.signOut();}
</script>

</body>
</html>
