<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - AC Colour Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{background:#111;color:#fff;font-family:Arial;padding:10px}
    h2,h3{text-align:center}
    button{padding:8px;margin:5px;font-weight:bold;border:none;border-radius:5px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #555;padding:6px;text-align:center}
    .red{background:#e53935;color:#fff}
    .green{background:#43a047;color:#fff}
    .violet{background:#ba68c8;color:#000}
  </style>
</head>

<body>

<h2>ADMIN PANEL</h2>

<h3>üéØ Set Game Result</h3>
<button class="red" onclick="setResult('Red')">RED</button>
<button class="green" onclick="setResult('Green')">GREEN</button>
<button class="violet" onclick="setResult('Violet')">VIOLET</button>

<h3>üë• Users</h3>
<table id="usersTable">
<tr><th>Mobile</th><th>Coins</th><th>UPI</th><th>Add Coins</th></tr>
</table>

<h3>üí∏ Withdrawal Requests</h3>
<table id="withdrawTable">
<tr><th>Mobile</th><th>Coins</th><th>UPI</th><th>Status</th><th>Action</th></tr>
</table>

<button onclick="logout()">Logout</button>

<script>
// ---------------- FIREBASE CONFIG ----------------
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.appspot.com",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// ******** ADMIN NUMBER ********
const ADMIN_MOBILE = "9999999999";


// ---------------- ADMIN AUTH CHECK ----------------
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    alert("Not Authorized");
    location.href = "index.html";
    return;
  }

  const adminDoc = await db.collection("users").doc(user.uid).get();

  if (!adminDoc.exists) {
    alert("Admin profile not found!");
    location.href = "index.html";
    return;
  }

  const data = adminDoc.data();

  // CHECK ADMIN BY MOBILE NUMBER
  if (data.mobile !== ADMIN_MOBILE) {
    alert("Not Authorized");
    location.href = "index.html";
    return;
  }

  // Authorized ‚Üí load data
  loadUsers();
  loadWithdrawals();
});


// ---------------- SET RESULT ----------------
function setResult(color){
  db.collection("admin").doc("result").set({color});
  alert("Result updated: " + color);
}


// ---------------- LOAD USERS ----------------
function loadUsers(){
  db.collection("users").onSnapshot(snap => {
    let html = `<tr><th>Mobile</th><th>Coins</th><th>UPI</th><th>Add Coins</th></tr>`;
    
    snap.forEach(doc => {
      const d = doc.data();
      html += `
        <tr>
          <td>${d.mobile || "-"}</td>
          <td>${d.coins || 0}</td>
          <td>${d.upi || "-"}</td>
          <td><button onclick="addCoins('${doc.id}')">+100</button></td>
        </tr>
      `;
    });

    document.getElementById("usersTable").innerHTML = html;
  });
}


// ---------------- ADD COINS ----------------
function addCoins(uid){
  db.collection("users").doc(uid).update({
    coins: firebase.firestore.FieldValue.increment(100)
  });
  alert("Coins added!");
}


// ---------------- LOAD WITHDRAWALS ----------------
function loadWithdrawals(){
  db.collection("withdrawals").onSnapshot(snap => {
    let html = `<tr><th>Mobile</th><th>Coins</th><th>UPI</th><th>Status</th><th>Action</th></tr>`;
    
    snap.forEach(doc => {
      const d = doc.data();
      html += `
        <tr>
          <td>${d.mobile}</td>
          <td>${d.coins}</td>
          <td>${d.upi}</td>
          <td>${d.status}</td>
          <td>
            ${d.status === "Pending" ? 
              `<button onclick="approve('${doc.id}')">Approve</button>` 
            : "‚úîÔ∏è Done"}
          </td>
        </tr>
      `;
    });

    document.getElementById("withdrawTable").innerHTML = html;
  });
}


// ---------------- APPROVE WITHDRAW ----------------
function approve(id){
  db.collection("withdrawals").doc(id).update({status: "Approved"});
  alert("Approved!");
}


// ---------------- LOGOUT ----------------
function logout(){
  auth.signOut();
  location.href = "index.html";
}

</script>

</body>
</html>
