<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - AC Colour Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{background:#111;color:#fff;font-family:Arial;padding:10px}
    h2,h3{text-align:center}
    button{padding:8px;margin:5px;font-weight:bold;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #555;padding:6px;text-align:center}
    .red{background:red;color:#fff}
    .green{background:green;color:#fff}
    .violet{background:violet;color:#000}
  </style>
</head>

<body>
<h2>ADMIN PANEL</h2>

<h3>ðŸŽ¯ Set Game Result</h3>
<button class="red" onclick="setResult('Red')">RED</button>
<button class="green" onclick="setResult('Green')">GREEN</button>
<button class="violet" onclick="setResult('Violet')">VIOLET</button>

<h3>ðŸ‘¥ Users</h3>
<table id="usersTable">
<tr><th>Mobile</th><th>Coins</th><th>UPI</th><th>Add Coins</th></tr>
</table>

<h3>ðŸ’¸ Withdrawal Requests</h3>
<table id="withdrawTable">
<tr><th>User</th><th>Coins</th><th>UPI</th><th>Status</th><th>Action</th></tr>
</table>

<button onclick="logout()">Logout</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.appspot.com",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const ADMIN_EMAIL = "admin@gmail.com";

auth.onAuthStateChanged(async user=>{
  if(!user || user.email !== ADMIN_EMAIL){
    alert("Not Authorized");
    location.href="index.html";
    return;
  }
  loadUsers();
  loadWithdrawals();
});

function setResult(color){
  db.collection("admin").doc("result").set({color});
  alert("Result set: "+color);
}

function loadUsers(){
  db.collection("users").onSnapshot(snapshot=>{
    let html=`<tr><th>Mobile</th><th>Coins</th><th>UPI</th><th>Add Coins</th></tr>`;
    snapshot.forEach(doc=>{
      const d = doc.data();
      html += `<tr>
        <td>${d.mobile||"-"}</td>
        <td>${d.coins||0}</td>
        <td>${d.upi||"-"}</td>
        <td><button onclick="addCoins('${doc.id}')">+100</button></td>
      </tr>`;
    });
    document.getElementById("usersTable").innerHTML = html;
  });
}

function addCoins(uid){
  db.collection("users").doc(uid).update({
    coins: firebase.firestore.FieldValue.increment(100)
  });
}

function loadWithdrawals(){
  db.collection("withdrawals").onSnapshot(snapshot=>{
    let html=`<tr><th>User</th><th>Coins</th><th>UPI</th><th>Status</th><th>Action</th></tr>`;
    snapshot.forEach(doc=>{
      const d = doc.data();
      html += `<tr>
        <td>${d.mobile || "-"}</td>
        <td>${d.coins || 0}</td>
        <td>${d.upi || "-"}</td>
        <td>${d.status || "Pending"}</td>
        <td>${d.status=="Pending"?`<button onclick="approve('${doc.id}')">Approve</button>`:""}</td>
      </tr>`;
    });
    document.getElementById("withdrawTable").innerHTML = html;
  });
}

function approve(id){
  db.collection("withdrawals").doc(id).update({status:"Approved"});
}

function logout(){
  auth.signOut();
  location.href="index.html";
}
</script>
</body>
</html>
