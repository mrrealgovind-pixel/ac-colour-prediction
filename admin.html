<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - AC Colour Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{background:#111;color:#fff;font-family:Arial;padding:10px;}
    h2,h3{text-align:center;}
    button{padding:8px;margin:5px;font-weight:bold;border-radius:6px;border:none;cursor:pointer;}
    table{width:100%;border-collapse:collapse;margin-top:10px;}
    th,td{border:1px solid #555;padding:6px;text-align:center;}
    .red{background:red;color:#fff;}
    .green{background:green;color:#fff;}
    .violet{background:violet;color:#fff;}
    .approve{background:#00e676;color:#000;}
    .reject{background:#ff5252;color:#fff;}
  </style>
</head>
<body>

<h2>ADMIN PANEL</h2>

<h3>üéØ Set Game Result</h3>
<button class="red" onclick="setResult('Red')">RED</button>
<button class="green" onclick="setResult('Green')">GREEN</button>
<button class="violet" onclick="setResult('Violet')">VIOLET</button>

<h3>üë• Users</h3>
<table id="usersTable">
<tr>
<th>Email</th>
<th>Coins</th>
<th>UPI</th>
<th>Bank</th>
<th>Account</th>
<th>IFSC</th>
<th>Add Coins</th>
</tr>
</table>

<h3>üí∏ Withdrawal Requests</h3>
<table id="withdrawTable">
<tr>
<th>User</th>
<th>Coins</th>
<th>UPI / Bank</th>
<th>Status</th>
<th>Action</th>
</tr>
</table>

<button onclick="logout()">Logout</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction",
  storageBucket: "ac-colour-prediction.appspot.com",
  messagingSenderId: "471938348888",
  appId: "1:471938348888:web:ac3fc3eb1939eb7cbe172d"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "admin@gmail.com";

// ‚úÖ AUTH CHECK
auth.onAuthStateChanged(user=>{
  if(!user || user.email !== ADMIN_EMAIL){
    alert("Not Authorized");
    location.href="index.html";
  } else {
    loadUsers();
    loadWithdrawals();
  }
});

// -------------------- SET RESULT --------------------
function setResult(color){
  db.collection("admin").doc("result").set({color});
  alert("Result set: " + color);
}

// -------------------- LOAD USERS --------------------
function loadUsers(){
  db.collection("users").onSnapshot(snap=>{
    let html = `<tr>
      <th>Email</th><th>Coins</th><th>UPI</th><th>Bank</th><th>Account</th><th>IFSC</th><th>Add Coins</th>
    </tr>`;
    snap.forEach(doc=>{
      const d = doc.data();
      html += `<tr>
        <td>${d.email||""}</td>
        <td>${d.coins||0}</td>
        <td>${d.upi||"-"}</td>
        <td>${d.bank||"-"}</td>
        <td>${d.account||"-"}</td>
        <td>${d.ifsc||"-"}</td>
        <td>
          <button onclick="addCoins('${doc.id}',100)">+100</button>
          <button onclick="addCoins('${doc.id}',500)">+500</button>
        </td>
      </tr>`;
    });
    usersTable.innerHTML = html;
  });
}

// -------------------- ADD COINS --------------------
function addCoins(uid,amount){
  db.collection("users").doc(uid).update({
    coins: firebase.firestore.FieldValue.increment(amount)
  });
  // Record transaction
  db.collection("transactions").add({
    uid: uid,
    type: "Admin Added Coins",
    coins: amount,
    status: "Completed",
    time: new Date()
  });
}

// -------------------- LOAD WITHDRAWALS --------------------
function loadWithdrawals(){
  db.collection("withdrawals").orderBy("requestedAt","desc").onSnapshot(snap=>{
    let html = `<tr><th>User</th><th>Coins</th><th>UPI / Bank</th><th>Status</th><th>Action</th></tr>`;
    snap.forEach(doc=>{
      const d = doc.data();
      html += `<tr>
        <td>${d.email}</td>
        <td>${d.coins}</td>
        <td>${d.upi||d.bank||"-"}</td>
        <td>${d.status}</td>
        <td>${d.status==="Pending"?`
          <button class="approve" onclick="handleWithdrawal('${doc.id}',true,${d.coins},'${d.uid}')">Approve</button>
          <button class="reject" onclick="handleWithdrawal('${doc.id}',false,${d.coins},'${d.uid}')">Reject</button>
        `:"-"}</td>
      </tr>`;
    });
    withdrawTable.innerHTML = html;
  });
}

// -------------------- HANDLE WITHDRAWAL --------------------
async function handleWithdrawal(id, approve, coins, uid){
  const userRef = db.collection("users").doc(uid);
  const transRef = db.collection("transactions");

  if(approve){
    const userDoc = await userRef.get();
    const currentCoins = userDoc.data().coins || 0;
    if(currentCoins >= coins){
      await userRef.update({coins: currentCoins - coins});
      await db.collection("withdrawals").doc(id).update({status:"Approved"});
      await transRef.add({uid, type:"Withdrawal", coins, status:"Approved", time:new Date()});
      alert("‚úÖ Withdrawal Approved & Coins Deducted");
    } else {
      alert("‚ùå User has insufficient coins");
    }
  } else {
    // Reject withdrawal: return coins
    await userRef.update({coins: firebase.firestore.FieldValue.increment(coins)});
    await db.collection("withdrawals").doc(id).update({status:"Rejected"});
    await transRef.add({uid, type:"Withdrawal", coins, status:"Rejected", time:new Date()});
    alert("‚ùå Withdrawal Rejected & Coins Refunded");
  }
  loadWithdrawals();
}

// -------------------- LOGOUT --------------------
function logout(){
  auth.signOut();
  location.href="index.html";
}
</script>

</body>
</html>
