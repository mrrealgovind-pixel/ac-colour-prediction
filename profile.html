<!DOCTYPE html>
<html>
<head>
  <title>Profile / Bank Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{font-family:Arial;background:#111;color:#fff;text-align:center;padding:15px;}
    input,button{width:80%;padding:12px;margin:6px;border-radius:6px;border:none;font-size:16px;}
    button{background:#ff9800;color:#000;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>

<h2>Profile / Bank Details</h2>

<input id="bank" placeholder="Bank Name">
<input id="account" placeholder="Account Number">
<input id="ifsc" placeholder="IFSC Code">
<input id="upi" placeholder="UPI ID">

<button onclick="saveDetails()">Save Details</button>
<button onclick="back()">Back to Game</button>

<p id="msg"></p>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAPFM1XnrX1A4cwQPCAkZ4sTMmnwORjx0A",
  authDomain: "ac-colour-prediction.firebaseapp.com",
  projectId: "ac-colour-prediction"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// Auto load user details
auth.onAuthStateChanged(async (u)=>{
  if(!u) location.href="index.html";
  const doc = await db.collection("users").doc(u.uid).get();
  if(doc.exists){
    const d = doc.data();
    bank.value = d.bank || "";
    account.value = d.account || "";
    ifsc.value = d.ifsc || "";
    upi.value = d.upi || "";
  }
});

function saveDetails(){
  const u = auth.currentUser;
  if(!u) return;
  db.collection("users").doc(u.uid).update({
    bank: bank.value,
    account: account.value,
    ifsc: ifsc.value,
    upi: upi.value
  }).then(()=>msg.innerText="âœ… Details saved");
}

function back(){ location.href="game.html"; }
</script>

</body>
  </html>
