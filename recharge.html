<!DOCTYPE html>
<html>
<head>
<title>Recharge</title>
<style>
body{
    font-family: Arial;
    background:#0e0e0e;
    color:#fff;
    padding:20px;
}
.card{
    background:#1a1a1a;
    padding:20px;
    border-radius:10px;
}
button{
    padding:10px 20px;
    background:#00d46e;
    border:none;
    border-radius:6px;
    color:#fff;
    margin-top:15px;
}
#upi{
    background:#333;
    padding:10px;
    border-radius:6px;
    display:block;
}
</style>
</head>

<body>

<h2>ðŸ”‹ Recharge Coins</h2>

<div class="card">
    <h3>Amount: <span id="amt"></span></h3>

    <p><b>Pay via UPI:</b></p>
    <span id="upi">yourupi@bank</span>

    <p>Upload Payment Screenshot:</p>
    <input id="ss" type="file" accept="image/*">

    <button onclick="submitRequest()">Submit Request</button>
</div>

<script>
/* Get Amount from Wallet Page */
const params = new URLSearchParams(window.location.search);
let amount = params.get("amount");

/* Show amount */
document.getElementById("amt").innerText = amount;

/* Submit Recharge (dummy function for now) */
function submitRequest(){
    if(!amount){
        alert("Invalid Recharge!");
        return;
    }

    alert("Recharge Request Submitted!");
}
</script>

</body>
</html>
