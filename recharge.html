<!DOCTYPE html>
<html>
<head>
<title>Recharge</title>
<style>
body{font-family:Arial;background:#0e0e0e;color:#fff;padding:20px;}
.card{background:#1a1a1a;padding:20px;border-radius:10px;}
button{padding:10px 20px;background:#00d46e;border:none;border-radius:6px;color:#fff;}
</style>
</head>

<body>

<h2>ðŸ”‹ Recharge Coins</h2>

<div class="card">
    <h3>Amount: <span id="amt"></span></h3>
    <p><b>Pay via UPI:</b></p>
    <p>ðŸ“Œ <b id="upi">yourupi@bank</b></p>

    <input id="ss" type="file" accept="image/*">
    <button onclick="submitRecharge()">Submit Request</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
   apiKey: "YOUR_KEY",
   authDomain: "YOUR_APP.firebaseapp.com",
   databaseURL: "YOUR_DB_URL",
   projectId: "YOUR_ID",
   storageBucket: "YOUR_BUCKET",
   messagingSenderId: "00000",
   appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase();

const urlParams = new URLSearchParams(window.location.search);
let amount = urlParams.get("amount");
document.getElementById("amt").innerText = amount;

/* SUBMIT REQUEST */
function submitRecharge(){

    push(ref(db, "rechargeRequests/"), {
        amount: amount,
        screenshot: "uploaded_image_link_here",
        status: "Pending",
        time: Date.now()
    });

    alert("Recharge request sent to Admin!");
}
</script>

</body>
</html>
